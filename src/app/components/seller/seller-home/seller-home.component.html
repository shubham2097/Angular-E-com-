<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>                
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.imageUrl}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="sellerDeleteProduct(item.id)" [icon]="deleteIcon"></fa-icon>
                    <a routerLink="/seller-update-product/{{item.id}}" class="update-icon"><fa-icon [icon]="updateIcon"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
